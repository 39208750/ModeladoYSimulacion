<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modelado y Simulación</title>
  <script src="libs/plotly.min.js"></script>
  <script src="libs/math.js" type="text/javascript"></script>
  <script src="scriptIndex.js"></script>
  <link href="cover.css" rel="stylesheet">
  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex h-100" style = "color: rgb(21, 1, 66); background-color: rgb(185, 185, 252);">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand"  href="#" style="color: rgb(21, 1, 66); text-align:center">Modelado y Simulación TPO</a>
    </nav>
    
    <main class="container">
      <div class="row">
          <div class= "conteiner-fluid">
              <div class = "row">
            <div class="col-10">
                <div id="plot" name="plot"></div>
            </div>
            <div class = "col">
                <div class="mb-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="eulerCheck" name="eulerCheck" checked>
                      <label class="form-check-label" for="eulerCheck">
                        Euler <span class="badge rounded-pill bg-secondary" id="eulerTiming"></span>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="eulerMejoradoCheck" name="eulerMejoradoCheck" checked>
                      <label class="form-check-label" for="eulerMejoradoCheck">
                        Euler Mejorado <span class="badge rounded-pill bg-secondary" id="eulerMejoradoTiming"></span>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="rungeCheck" name="rungeCheck" checked>
                      <label class="form-check-label" for="rungeCheck">
                        Runge Kutta <span class="badge rounded-pill bg-secondary" id="rungeTiming"></span>
                      </label>
                    </div>
                  </div>
                  <div class="mb-2">
                    <span id="calcular" class="btn btn-secondary fw-bold border-white ">Calcular</span>
                  </div>
            </div>
        </div>
        </div>

        <div class = "conteiner-fluid">
          <div class="row">
              <div class="col-2" style= "float: left">
                <label for="formula">Función f(x, t)</label>
                <input type="text" id="formula" class="form-control" value="t - 1" required>
              </div>
              <div class="col-2" style= "float: left">
                <label for="formula">x0</label>
                <input type="text" id="x0" class="form-control" value="0" required>
              </div>
              <div class="col-2" style= "float: left">
                <label for="formula">Tiempo Inicial</label>
                <input type="text" id="t0" class="form-control" value="0" required>
              </div>
              <div class="col-2" style= "float: left">
                <label for="formula">Tiempo final</label>
                <input type="text" id="tf" class="form-control" value="3" required>
              </div>
              <div class="col-2 "style = "float: left">
                <label for="formula">Pasos (N)</label>
               <input type="text" id="N" class="form-control" value="4" required>
              </div>
            </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
